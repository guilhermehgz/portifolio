<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lojas Criadas - Portfólio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #222;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0d6efd;
    }

    .lojas-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .loja-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .loja-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.15);
    }

    .loja-card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .loja-card h2 {
      color: #0d6efd;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
    }

    .loja-card p {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .loja-card a {
      display: inline-block;
      background: #0d6efd;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    .loja-card a:hover {
      background: #0846c5;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Lojas Criadas no Portfólio</h1>

  <div class="lojas-container">
    <article class="loja-card">
      <img src="https://via.placeholder.com/400x150?text=Loja+Online" alt="Loja Online" />
      <h2>Loja Online</h2>
      <p>Página de vendas funcional com carrinho, checkout e produtos dinâmicos.</p>
      <a href="index.html" target="_blank" rel="noopener noreferrer">Abrir Loja Online</a>
    </article>

    <article class="loja-card">
      <img src="https://via.placeholder.com/400x150?text=Loja+Virtual" alt="Loja Virtual" />
      <h2>Loja Virtual</h2>
      <p>Página informativa de portfólio para loja virtual, mostrando descrição do projeto.</p>
      <a href="lojavirtual.html" target="_blank" rel="noopener noreferrer">Abrir Loja Virtual</a>
    </article>
  </div>

  <footer>
    <p>© 2025 Guilherme Santos</p>
  </footer>
  
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja Online - Página de Vendas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Loja Online</h1>
    <nav>
      <button id="btn-open-cart" aria-label="Abrir carrinho">Carrinho (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <section class="products" aria-label="Lista de Produtos">
      <!-- Produtos -->
      <article class="product" data-id="1">
        <img src="https://via.placeholder.com/180x150?text=Relógio" alt="Relógio elegante" />
        <h2>Relógio Elegante</h2>
        <p class="price">R$ 299,90</p>
        <button class="btn-buy">Comprar</button>
      </article>

      <article class="product" data-id="2">
        <img src="https://via.placeholder.com/180x150?text=Smartphone" alt="Smartphone moderno" />
        <h2>Smartphone Moderno</h2>
        <p class="price">R$ 1.599,00</p>
        <button class="btn-buy">Comprar</button>
      </article>

      <article class="product" data-id="3">
        <img src="https://via.placeholder.com/180x150?text=Fone+de+Ouvido" alt="Fone de ouvido sem fio" />
        <h2>Fone de Ouvido Sem Fio</h2>
        <p class="price">R$ 249,00</p>
        <button class="btn-buy">Comprar</button>
      </article>
    </section>

    <!-- Modal Carrinho -->
    <aside id="cart-modal" class="hidden" aria-label="Carrinho de Compras">
      <h2>Carrinho</h2>
      <button id="btn-close-cart" aria-label="Fechar carrinho">&times;</button>
      <div id="cart-items"></div>
      <p id="cart-total">Total: R$ 0,00</p>
      <button id="btn-checkout" disabled>Finalizar Compra</button>
    </aside>

    <!-- Modal Checkout -->
    <aside id="checkout-modal" class="hidden" aria-label="Checkout">
      <h2>Finalizar Compra</h2>
      <button id="btn-close-checkout" aria-label="Fechar checkout">&times;</button>
      <form id="checkout-form" novalidate>
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" required minlength="3" />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Endereço de Entrega</label>
        <textarea id="address" name="address" required minlength="10"></textarea>

        <label for="payment">Forma de Pagamento</label>
        <select id="payment" name="payment" required>
          <option value="" disabled selected>Selecione...</option>
          <option value="cartao">Cartão de Crédito</option>
          <option value="boleto">Boleto Bancário</option>
          <option value="pix">PIX</option>
        </select>

        <button type="submit">Confirmar Pedido</button>
      </form>
    </aside>

  </main>

  <footer>
    <p>© 2025 Loja Online - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

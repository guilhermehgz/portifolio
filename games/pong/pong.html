<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pong Game</title>
<style>
  body {
    background: #0d0d0d;
    color: #eee;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    height: 100vh;
    justify-content: center;
  }

  h1 {
    color: #2196f3;
    margin-bottom: 10px;
  }

  canvas {
    background: #111;
    border: 2px solid #2196f3;
    border-radius: 10px;
  }

  #score {
    font-size: 1.4em;
    margin-bottom: 10px;
    color: #00e676;
  }
  button {
  background-color: #4CAF50; /* Verde */
  color: white;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button:hover {
  background-color: #45a049; /* Verde mais escuro no hover */
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

button:active {
  transform: translateY(0);
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
}
@media screen {
  body {
    padding: 20px;
  }

  canvas {
    width: 100%;
    height: auto;
    max-width: 800px;
  }
  
}
</style>
</head>
<body>

<h1>Pong Game</h1>
<div> 
  <a href="../ggames.html">
  <button>Voltar à Página Inicial</button>
</a>
<div id="score">0 : 0</div>
<canvas id="pongCanvas" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("pongCanvas");
const ctx = canvas.getContext("2d");

// Jogadores
const player = { x: 20, y: canvas.height / 2 - 50, width: 10, height: 100, color: "#2196f3", score: 0 };
const ai = { x: canvas.width - 30, y: canvas.height / 2 - 50, width: 10, height: 100, color: "#f44336", score: 0 };

// Bola
const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 8, speed: 5, velocityX: 5, velocityY: 5, color: "#00e676" };

// Desenhar retângulo
function drawRect(x, y, w, h, color) {
  ctx.fillStyle = color;
  ctx.fillRect(x, y, w, h);
}

// Desenhar círculo
function drawCircle(x, y, r, color) {
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI * 2, false);
  ctx.closePath();
  ctx.fill();
}

// Desenhar texto
function drawText(text, x, y, color) {
  ctx.fillStyle = color;
  ctx.font = "32px Arial";
  ctx.fillText(text, x, y);
}

// Controle do jogador
canvas.addEventListener("mousemove", (evt) => {
  let rect = canvas.getBoundingClientRect();
  player.y = evt.clientY - rect.top - player.height / 2;
});

// Resetar bola
function resetBall() {
  ball.x = canvas.width / 2;
  ball.y = canvas.height / 2;
  ball.velocityX = -ball.velocityX;
  ball.speed = 5;
}

// Colisão
function collision(b, p) {
  return (
    b.x - b.radius < p.x + p.width &&
    b.x + b.radius > p.x &&
    b.y - b.radius < p.y + p.height &&
    b.y + b.radius > p.y
  );
}

// Atualizar jogo
function update() {
  ball.x += ball.velocityX;
  ball.y += ball.velocityY;

  // Movimento do AI
  ai.y += (ball.y - (ai.y + ai.height / 2)) * 0.09;

  // Colisão com paredes
  if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
    ball.velocityY = -ball.velocityY;
  }

  // Colisão com raquetes
  let playerToCheck = ball.x < canvas.width / 2 ? player : ai;
  if (collision(ball, playerToCheck)) {
    let collidePoint = ball.y - (playerToCheck.y + playerToCheck.height / 2);
    collidePoint = collidePoint / (playerToCheck.height / 2);
    let angleRad = collidePoint * (Math.PI / 4);
    let direction = ball.x < canvas.width / 2 ? 1 : -1;
    ball.velocityX = direction * ball.speed * Math.cos(angleRad);
    ball.velocityY = ball.speed * Math.sin(angleRad);
    ball.speed += 0.5;
  }

  // Pontuação
  if (ball.x - ball.radius < 0) {
    ai.score++;
    resetBall();
  } else if (ball.x + ball.radius > canvas.width) {
    player.score++;
    resetBall();
  }

  document.getElementById("score").textContent = `${player.score} : ${ai.score}`;
}

// Renderizar jogo
function render() {
  drawRect(0, 0, canvas.width, canvas.height, "#111");
  drawRect(player.x, player.y, player.width, player.height, player.color);
  drawRect(ai.x, ai.y, ai.width, ai.height, ai.color);
  drawCircle(ball.x, ball.y, ball.radius, ball.color);
}

// Loop principal
function game() {
  update();
  render();
}

setInterval(game, 1000 / 60);
</script>

</body>
</html>

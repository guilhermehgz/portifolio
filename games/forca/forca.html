<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .word {
      font-size: 2rem;
      margin: 20px 0;
      letter-spacing: 5px;
      text-transform: uppercase;
    }

    .letters {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      justify-items: center;
      margin: 20px 0;
      padding: 0 10px;
    }

    .letter {
      font-size: 1.3rem;
      padding: 10px 0;
      background-color: #ddd;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      width: 100%;
      text-align: center;
      transition: background-color 0.2s;
    }

    .letter:hover {
      background-color: #bbb;
    }

    .chosen {
      color: red;
      background-color: #eee;
      cursor: default;
    }

    .message {
      margin: 20px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .attempts {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .game-over {
      font-size: 2rem;
      font-weight: bold;
      color: red;
    }

    .win {
      font-size: 2rem;
      font-weight: bold;
      color: green;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .category-select {
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
  body {
    padding: 10px;
  }
  .container {
    max-width: 100%;
    padding: 10px;
  }
  .word {
    font-size: 1.3rem;
    letter-spacing: 3px;
  }
  .letters {
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
    padding: 0 2px;
  }
  .letter {
    font-size: 1.1rem;
    padding: 8px 0;
  }
  button, #input-letra {
    width: 100%;
    margin-top: 10px;
    font-size: 1rem;
  }
}
  </style>

    let palavras = palavrasFrutas;
    let palavraEscolhida;
    let tentativasRestantes;
    let letrasCorretas;
    let letrasErradas;
    let pontos = 0;

    function escolherPalavra() {
      return palavras[Math.floor(Math.random() * palavras.length)];
    }

    function reiniciarJogo() {
      palavraEscolhida = escolherPalavra();
      tentativasRestantes = 6;
      letrasCorretas = [];
      letrasErradas = [];
      atualizarJogo();
    }

    function atualizarJogo() {
      const palavraExibida = palavraEscolhida.split('').map(letra => (letrasCorretas.includes(letra) ? letra : '_')).join(' ');
      document.getElementById('word').textContent = palavraExibida;

      document.getElementById('letters').innerHTML = '';
      'abcdefghijklmnopqrstuvwxyzáéíóúãõâêîôûçàèìòù'.split('').forEach(letra => {
        const button = document.createElement('div');
        button.classList.add('letter');
        button.textContent = letra;
        button.onclick = () => tentar(letra);
        if (letrasCorretas.includes(letra) || letrasErradas.includes(letra)) {
          button.classList.add('chosen');
          button.style.pointerEvents = 'none';
        }
        document.getElementById('letters').appendChild(button);
      });

      document.getElementById('attempts').textContent = `Tentativas restantes: ${tentativasRestantes}`;
      document.getElementById('score').textContent = `Pontos: ${pontos}`;

      const msg = document.getElementById('message');
      msg.classList.remove('game-over', 'win');
      msg.textContent = '';

      if (tentativasRestantes === 0) {
        msg.textContent = `Você perdeu! A palavra era "${palavraEscolhida}".`;
        msg.classList.add('game-over');
      }
      if (palavraEscolhida.split('').every(letra => letrasCorretas.includes(letra))) {
        pontos += 10;
        msg.textContent = 'Você venceu!';
        msg.classList.add('win');
      }
      document.getElementById('input-letra').focus();
    }

    function tentar(letra) {
      if (palavraEscolhida.includes(letra)) {
        letrasCorretas.push(letra);
      } else {
        letrasErradas.push(letra);
        tentativasRestantes--;
      }
      atualizarJogo();
    }

  const letra = event.key.toLowerCase();
  if (
    tentativasRestantes === 0 ||
    palavraEscolhida.split('').every(l => letrasCorretas.includes(l))
  ) return;
  if (/^[a-záéíóúãõâêîôûçàèìòù]$/i.test(letra)) {
    if (!letrasCorretas.includes(letra) && !letrasErradas.includes(letra)) {
      tentar(letra);
    }
  }
});

function onInputLetra(input) {
  const letra = input.value.toLowerCase();
  input.value = '';
  if (
    tentativasRestantes === 0 ||
    palavraEscolhida.split('').every(l => letrasCorretas.includes(l))
  ) return;
  if (/^[a-záéíóúãõâêîôûçàèìòù]$/i.test(letra) && !letrasCorretas.includes(letra) && !letrasErradas.includes(letra)) {
    tentar(letra);
  }
}
